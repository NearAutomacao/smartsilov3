<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos - SmartSilo</title>
    <!-- Incluindo o Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #3b5998;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #2a4373;
        }

        .sidebar .icon {
            min-width: 30px;
            margin-right: 10px;
            text-align: center;
        }

        .sidebar .menu-text {
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .sidebar.expanded .menu-text {
            display: inline;
            opacity: 1;
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 250px;
        }

        .toggle-btn {
            position: fixed;
            left: 70px;
            top: 10px;
            z-index: 1001;
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .toggle-btn:hover {
            background-color: #2a4373;
            transform: scale(1.1);
        }

        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .user-welcome {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="index.html">
            <span class="icon">üè†</span>
            <span class="menu-text">Dashboard</span>
        </a>
        <a href="graficos.html">
            <span class="icon">üìä</span>
            <span class="menu-text">Gr√°ficos</span>
        </a>
        <a href="#sair" id="logoutLink">
            <span class="icon">üö™</span>
            <span class="menu-text">Sair</span>
        </a>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ùØ</button>

    <div class="content" id="content">
        <div class="user-welcome" id="userWelcome"></div>
        <h1>Gr√°ficos dos Silos</h1>
        <div class="chart-container">
            <canvas id="siloChart"></canvas>
        </div>
    </div>

    <script>
        // Fun√ß√£o para verificar se o usu√°rio est√° logado
        function checkAuth() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (!loggedUser) {
                window.location.href = 'login.html';
            }
            return loggedUser;
        }

        // Chama a verifica√ß√£o imediatamente ao carregar a p√°gina
        const currentUser = checkAuth();

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            sidebar.classList.toggle('expanded');
            content.classList.toggle('expanded');

            if (sidebar.classList.contains('expanded')) {
                toggleBtn.textContent = '‚ùÆ';
                toggleBtn.style.left = '260px';
            } else {
                toggleBtn.textContent = '‚ùØ';
                toggleBtn.style.left = '70px';
            }
        }

        document.getElementById('logoutLink').addEventListener('click', function(event) {
            event.preventDefault();
            localStorage.removeItem('loggedUser');
            window.location.href = 'login.html';
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Exibe o nome do usu√°rio
            const userWelcome = document.getElementById('userWelcome');
            if (userWelcome) {
                userWelcome.textContent = `Bem-vindo, ${currentUser}`;
            }

            // Dados dos silos vindo do localStorage
            const storedPercentages = JSON.parse(localStorage.getItem('siloPercentages')) || [90, 30];
            const siloData = {
                labels: ['Silo 01', 'Silo 02'],
                percentages: storedPercentages
            };

            // Configura√ß√£o do gr√°fico com Chart.js
            const ctx = document.getElementById('siloChart').getContext('2d');
            const siloChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: siloData.labels,
                    datasets: [{
                        label: 'N√≠vel dos Silos (%)',
                        data: siloData.percentages,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 99, 132, 0.6)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Porcentagem (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Silos'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'N√≠vel de Preenchimento dos Silos'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
